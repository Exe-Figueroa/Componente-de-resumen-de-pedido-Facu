<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumen de pedido</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contain-card">
        <img src="./Imagenes/illustration-hero.svg" class="card-top-image" alt="">
        <section class="contain-card-items">
            <h1>Order Sumary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section class="plain-container">
                <div class="icon-music-container">
                    <img src="./Imagenes/icon-music.svg" alt="">
                </div>
                <div class="plain-description-container">
                    <span class="name-plain">Annual Plan</span>
                    <span class="price-plain">$55.99/year</span>
                </div>
                <div class="change-plain-container">
                    <a href="#">Change</a>
                </div>
            </section>
            <section class="buttons-container">
                <div class="one">Proceed to Payment</div>
                <button class="two">Cancel Order</button>
            </section>
        </section>
    </main>
</body>
</html>
